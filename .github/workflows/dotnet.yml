name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Install .NET Framework Developer Pack
      run: |
        Invoke-WebRequest -Uri 'https://download.microsoft.com/download/3/0/3/3039c581-d84c-4c1c-85a2-ff00322bd0a0/NDP461-DevPack-KB3151934-ENU.exe' -OutFile NDP461-DevPack-KB3151934-ENU.exe
        .\NDP461-DevPack-KB3151934-ENU.exe /quiet /norestart
        Remove-Item NDP461-DevPack-KB3151934-ENU.exe
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
